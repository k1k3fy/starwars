<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">

  <header>
    <div class="img-header">
      <img src="img/logo.png" alt="" class="img-logo">
    </div>

    <div class="busqueda input-group mb-3">
      <input id="buscador" type="text" class="form-control input-buscar fw-bold" placeholder="Buscar personaje..."
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="llamarBusqueda()" class="btn btn-outline-light" type="button">
        <span id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
            </path>
          </svg>
        </span>
      </button>
      <button onclick="reiniciarData()" class="btn btn-outline-light" type="button">
        <span id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>
        </span>
      </button>
    </div>
    <div class="busqueda input-group mb-3">
      <span class="input-group-text">Mostrar solo...</span>
      <select id="sort" class="form-select select" onchange="ordenarPersonajes()" aria-label="Default select example">
        <option selected>Elige una opci√≥n</option>
        <option value="human">Humanos</option>
        <option value="droid">Droides</option>
        <option value="wookiee">Wookiees</option>
        <option value="rodian">Rodianos</option>
        <option value="hutt">Hutts</option>
        <option value="yoda's species">Yoda</option>
        <option value="trandoshan">Trandoshanos</option>
        <option value="mon calamari">Calamaris</option>
        <option value="sullustan">Sullustanos</option>
        <option value="neimoidian">Neimoidianos</option>
        <option value="gungan">Gungan</option>
        <option value="toydarian">Toydarian</option>
        <option value="dug">Dugs</option>
        <option value="dathomirian zabrak">Zabraks</option>
        <option value="twi'lek">Twi'lek</option>
        <option value="aleena">Aleena</option>
        <option value="vulptereen">Vulptereenos</option>
        <option value="xexto">Xexto</option>
        <option value="toong">Toong</option>
        <option value="cerean">Cereanos</option>
        <option value="tholothian">Tholothianos</option>
        <option value="iktotchi">Iktotchi</option>
        <option value="quermian">Quermianos</option>
        <option value="kel dor">Kel dor</option>
        <option value="chagrian">Chagrian</option>
        <option value="geonosian">Geonosianos</option>
        <option value="mirialan">Mirialanos</option>
        <option value="clawdite">Clawdites</option>
        <option value="besalisk">Besaliskos</option>
        <option value="kaminoan">Kaminoanos</option>
        <option value="skakoan">Skakoanos</option>
        <option value="muun">Muuns</option>
        <option value="togruta">Togrutas</option>
        <option value="kaleesh">Kaleesh</option>
        <option value="umbaran">Umbaranos</option>
        <option value="pau'an">Pau'an</option>
      </select>
    </div>
  </header>
  <main>
    <div id="personajes-wrapper" class="row-wrapper"></div>
  </main>
  <!--SCRIPTS JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
